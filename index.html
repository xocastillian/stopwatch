<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>StopWatch</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style.css" />
		<script src="/main.js" defer></script>
	</head>
	<body>
		<div class="container text-center">
			<h1 class="mb-4 mt-5">Stopwatch</h1>
			<div id="timer" class="display-4 mb-4 timer">00:00:00</div>
			<button id="startBtn" class="btn btn-primary startBtn">Start</button>
			<button id="stopBtn" class="btn btn-secondary stopBtn">Stop</button>
			<button id="resetBtn" class="btn btn-danger resetBtn">Reset</button>
		</div>
	</body>
</html>
